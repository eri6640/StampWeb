
        <div class="col-md-4">
            <h3>My profile</h3>
              <div class="card_left">
                <img class = "profilepic" src="http://www.kombitz.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" alt="Avatar" style="width:100%">
                <div class="card-block">
                  <h4><b>{{profile.name}} {{profile.surname}}</b></h4>
                </div>
          </div>
      </div>

      <div class="col-md-8">
        <h3>My collection</h3>
      <ul class="cards_collection">
        <li class="cards__item_collection" ng-repeat="stamps in stampList">
          <div class="card_collection">
            <img class="cardpic_collection" src="http://www.freakart.lv/wp-content/uploads/2014/10/PASTMARKA_2014_1.jpg" alt="Card image cap"
            style=200px; width: 100%; display: block;>
            <div class="card__content">
              <div class="card__title">{{stamps.name}}</div>
              <p class="card__text">{{stamps.description}}</p>
              <p class="card__text">{{stamps.year}}</p>
              <ul class = "card_buttons">
                <button class="btn btn--block card__btn">Iz≈Üemt no saraksta</button>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
