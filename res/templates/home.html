  <div class="col-md-6">
      <center><h3>Fresh News</h3></center>
      <div class="card-deck-left">
        <div class="card_left" ng-repeat="story in storyList">
            <h2><b> {{story.title}}</b></h2>
            <p>{{story.content}}</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Recently registered users</h3>
      <div class="card-deck-right">
      <div class="card_right" ng-repeat="user in newestUsers">
      <img src="http://www.kombitz.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>{{user.name}} {{user.surname}}</b></h4>
        <p>Architect & Engineer</p>
      </div>
      </div>
    </div>
  </div>
