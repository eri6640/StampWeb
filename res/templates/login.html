
<div style="width: 400px; margin: 0 auto;">
	<h1>Pierakstīšanās</h1>
	<form>
		<div class="form-group">
			<label>Segvārds</label> <input type="text" class="form-control"
				placeholder="Segvārds" ng-model="username">
		</div>
		<div class="form-group">
			<label>Parole</label> <input type="password" class="form-control"
				placeholder="Parole" ng-model="password">
		</div>

		<button type="submit" class="btn btn-default" ng-click="doLog()">Submit</button>
	</form>
</div>
