<div style="width: 400px; margin: 0 auto;">
	<h1>Pastmarku pievienoshana</h1>
	<div class="alert alert-danger" role="alert" ng-show="errorData.error" >
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	 {{errorData.message}}
	</div>
	<form>
		<div class="form-group">
			<label>Nosaukums</label> <input type="text" class="form-control"
				placeholder="Nosaukums" ng-model="name">
		</div>
    <div class="form-group">
			<label>Apraksts</label> <input type="text" class="form-control"
				placeholder="Apraksts" ng-model="description">
		</div>
    <div class="form-group">
			<label>Gads</label> <input type="number" class="form-control"
				placeholder="Gads" ng-model="year">
		</div>
    <div class="form-group">
			<label>Picture</label> <input type="text" class="form-control"
				placeholder="Picture" ng-model="picture">
		</div>

		<button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
	</form>
</div>
